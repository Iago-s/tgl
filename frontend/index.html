<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link
    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
    rel="stylesheet"
  />
  <title>TGL Bets</title>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-container">
        <h1 class="logo">TGL</h1>
        <div class="line"></div>
      </div>
      <button class="btn-nav home-nav">Home</button>
      <div class="nav-container">
        <button class="btn-nav">Account</button>
        <button class="btn-nav btn-icon">Log out<i class="material-icons-outlined">arrow_forward</i>
        </button>
      </div>
    </header>

    <main>
      <div class="games-container">
        <h3 class="title left">NEW BET <span class="subtitle">FOR MEGA-SENA</span></h3>
        <p class="description">Choose a game</p>
        <button class="btn-game">Lotof√°cil</button>
        <button class="btn-game">Mega Sena</button>
        <button class="btn-game">Lotomania</button>
        <p class="description">Fill your bet</p>
        <p class="description normal">
          Mark as many numbers as you want up to a maximum of 50. Win by hitting 
          15, 16, 17, 18, 19, 20 or none of the 20 numbers drawn.
        </p>
        <div class="btn-actions-container">
          <div>
            <button class="btn-action btn-action-complete-game">Complete game</button>
            <button class="btn-action btn-action-clear-game">Complete game</button>
          </div>
          <button class="btn-action btn-action-add-cart"><i class="material-icons-outlined">arrow_forward</i>Add to card</button>
        </div>
      </div>

      <div class="cart-container">
        <div class="cart">
          <h3 class="title">CART</h3>
          
          <div class="total-btn-save-container">
            <h3 class="title">CART <span class="subtitle">TOTAL: R$70,00</span></h3>
            <button class="btn-save">Save <i class="material-icons-outlined">arrow_forward</i></button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>Copyright 2020 Luby Software</p>
    </footer>
  </div>

  <script src="./index.js"></script>
</body>
</html>
