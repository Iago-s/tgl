<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link
    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
    rel="stylesheet"
  />
  <title>TGL Bets</title>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-container">
        <h1 class="logo">TGL</h1>
        <div class="line"></div>
      </div>
      <button class="btn-nav home-nav">Home</button>
      <div class="nav-container">
        <button class="btn-nav">Account</button>
        <button class="btn-nav btn-icon">Log out<i class="material-icons-outlined">arrow_forward</i>
        </button>
      </div>
    </header>

    <main>
      <div class="games-container">
        <h3 class="title left">NEW BET <span class="subtitle">FOR MEGA-SENA</span></h3>
        <p class="description">Choose a game</p>
        <div data-js="buttons"></div>
        <!--<button class="btn-game" data-js="btn-lotofacil"></button>
        <button class="btn-game" data-js="btn-megasena"></button>
        <button class="btn-game" data-js="btn-quina"></button>-->
        <p class="description">Fill your bet</p>
        <div data-js="handle-games">
          <p class="description normal" data-js="game-description"></p>
          <div data-js="game-numbers" class="game-numbers"></div>
        </div>
        <div class="btn-actions-container">
          <div>
            <button class="btn-action btn-action-complete-game" data-js="btn-complete-game">Complete game</button>
            <button class="btn-action btn-action-clear-game" data-js="btn-clear-game">Clear game</button>
          </div>
          <button class="btn-action btn-action-add-cart" data-js="btn-add-cart"><i class="material-icons-outlined">shopping_cart</i>Add to card</button>
        </div>
      </div>

      <div class="cart-container">
        <div class="cart">
          <h3 class="title">CART</h3>
          <p class="feedback" data-js="feedback">Fa√ßa seu primeiro jogo</p>
          <div data-js="games-cart" class="games-cart">

          </div>
          
          <div class="total-btn-save-container">
            <h3 class="title">CART <span class="subtitle" >TOTAL <span data-js="games-value">0,00</span></h3>
            <button class="btn-save">Save <i class="material-icons-outlined">arrow_forward</i></button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>Copyright 2020 Luby Software</p>
    </footer>
  </div>

  <script src="./index.js"></script>
</body>
</html>
